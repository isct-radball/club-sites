      <h2>サイクルサッカーとは</h2>
      <p>
        サイクルサッカーとは自転車に乗ってサッカーをする競技です。
        室内で行う競技で、基本的には2対2で対戦を行います。
      </p>

      <h3 class="rule-title">ルール</h3>
      <ul class="rule-list">
        <li>試合は2対2で行う</li>
        <li>自転車から降りてはいけない</li>
        <li>ゴールは前輪でボールを蹴って決める</li>
        <li>試合時間は前後半７分ハーフ</li>
      </ul>
    </div>
